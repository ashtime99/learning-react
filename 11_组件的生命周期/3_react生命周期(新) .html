<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3_react生命周期(新)</title>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="test"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.0/babel.min.js"></script>

    <script type="text/babel">
      class Count extends React.Component {
        constructor(props) {
          console.log('Count---constructor')
          super(props)
        }

        state = {
          count: 0,
        }

        add = () => {
          this.setState({
            count: this.state.count + 1,
          })
        }

        death = () => {
          ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        force = () => {
          this.forceUpdate()
        }

        // 组件将要挂载的钩子
        UNSAFE_componentWillMount() {
          console.log('Count---componentWillMount')
        }

        // 组件挂载完毕的钩子
        componentDidMount() {
          console.log('Count---componentDidMount')
        }

        // 组件将要卸载的钩子
        componentWillUnmount() {
          console.log('Count---componentWillUnmount')
        }

        // 组件更新阀门的钩子
        shouldComponentUpdate() {
          console.log('Count---shouldComponentUpdate')
          return true
        }

        // 组件将要更新的钩子
        UNSAFE_componentWillUpdate() {
          console.log('Count---componentWillUpdate')
        }

        // 组件更新完毕的钩子
        componentDidUpdate() {
          console.log('Count---componentDidUpdate')
        }

        render() {
          console.log('Count---render')
          const count = this.state.count
          return (
            <div>
              <h2>当前求和为{count}</h2>
              <button onClick={this.add}>+1</button>
              <button onClick={this.death}>death</button>
              <button onClick={this.force}>强制更新</button>
            </div>
          )
        }
      }

      class A extends React.Component {
        state = { carName: '奔驰' }

        changeCar = () => {
          this.setState({
            carName: '宝马',
          })
        }
        render() {
          return (
            <div>
              <div>我是A组件</div>
              <button onClick={this.changeCar}>换车</button>
              <B carName={this.state.carName} />
            </div>
          )
        }
      }

      class B extends React.Component {
        // 获取父组件传递过来的值
        UNSAFE_componentWillReceiveProps(props) {
          console.log('B---componentWillReceiveProps', props)
        }

        render() {
          return <div>我是B组件，我的名字是{this.props.carName}</div>
        }
      }
      ReactDOM.render(<Count />, document.getElementById('test'))
    </script>
  </body>
</html>
