<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>

<body>
    <script type="text/javascript">
        // 创建类
        class Person {
            // 构造器
            constructor(name,age){
                // 构造器的this ——> 类的实例对象
                this.name=name
                this.age=age
            }
            // 普通方法
            talk(){
                // speak方法放在了哪里?—类的原型对象上，供实例使用
                // 通过Person实例调用speak时， speak中的this就是Person实例
                console.log(`我叫${this.name},${this.age}岁`)
            }
        }
        // 继承
        class Student extends Person{
            constructor(name,age,sex){
                super(name,age)
                this.sex=sex
            }
            // 重写
            talk(){
                console.log(`我叫${this.name},${this.age}岁,性别：${this.sex}`)
            }
        }

        const p1 = new Person ('小超',24);
        const p2 = new Person ('小郭',25);

        const s1=new Student('小魏',22,'男')

        console.log('p1', p1);
        console.log('p2', p2);
        console.log('s1', s1);

        p1.talk();
        p2.talk();
        s1.talk();
    </script>
</body>

</html>
