<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>

<body>
    <script type="text/javascript">
        // 创建类
        class Person {
            // 构造器
            constructor(name,age){
                // 构造器的this ——> 类的实例对象
                this.name=name
                this.age=age
            }
            // 普通方法
            talk(){
                // talk方法放在了哪里?—类的原型对象上，供实例使用
                // 通过Person实例调用talk时， talk中的this就是Person实例
                console.log(this)
            }
        }

        const p1 = new Person ('小超',24)
        p1.talk()
        const x=p1.talk
        x()

    </script>
</body>

</html>
